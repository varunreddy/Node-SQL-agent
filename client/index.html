<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>client</title>
    <script>
      window.onerror = function(msg, url, lineNo, columnNo, error) {
        console.error('CRITICAL ERROR:', msg, 'at', url, ':', lineNo);
        // Show a visible error on the page if it's blank
        setTimeout(() => {
          if (document.getElementById('root') && !document.getElementById('root').hasChildNodes()) {
            document.body.innerHTML = '<div style="color: white; background: #900; padding: 20px; font-family: sans-serif;"><h1>App Crashed during load</h1><p>' + msg + '</p></div>';
          }
        }, 1000);
        return false;
      };
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
